<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="docs/assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Order Summary Component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ‘ -->
  <style>
    :root {
    --white       : hsl(0, 0%, 100%); 
    --lightGray   : hsl(212, 45%, 89%); 
    --grayishBlue : hsl(220, 15%, 55%); 
    --darkBlue    : hsl(218, 44%, 22%); 
    
    --paleBlue       : hsl(225, 100%, 94%);
    --brightBlue     : hsl(245, 75%, 52%);
    --veryPaleBlue   : hsl(225, 100%, 98%);
    --desaturatedBlue: hsl(224, 23%, 55%);
    --darkBlue2      : hsl(223, 47%, 23%);
    
    --url: "http://github.com/kingster852/ex1/raw/main/"
  
    }
    
    body {
      font-family: "Red Hat Display", "Outfit", sans-serif;
      font-size: 16px;
      font-weight: 500;
      margin: 0;
      align-items: center;
      padding: 0px;
      justify-content: center;
      text-align: center;
      background-image: url(--url+"docs/assets/pattern-background-desktop.svg");
      background-repeat: no-repeat;
      background-size: auto 100%;
      background-position: center;
    }
    
    .optionImage {
      width: auto;
      height: 20px
      border-radius: 0px;
    }
    h3 {color: var(--darkBlue);}
    p {color: var(--grayishBlue);}
    .largeCenter{
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;   
    }
    .bold     {font-weight: 700;}
    .veryBold {font-weight: 900;}
    #frame {
      max-width:300px;
      background-color: var(--white);
      border-radius: 15px; 
      padding: 0px;
      position: absolute;
      top: 50%;
      //left: 50%;
      //transform: translateX(-50%);
      transform: translateY(-50%);
    }
    
  </style>
</head>
<body>

  <div id="app" class="largeCenter">
    
    <div id="frame"> 
    <img src="docs/assets/illustration-hero.svg" height=50px />
  
    <h3>Order Summary</h3>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div>
      <img class="optionImage" src={{url+"docs/assets/icon-music.svg"}} />
      <div>Annual Plan $59.99/year</div>
      <a>Change</a>
    </div>
    <button>Proceed to Payment</button>
    <a>Cancel Order</a>
    </div>
  </div>
</body>
</html>


<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
  const app = Vue.createApp({
    data() {
      return {
        message: "Hello World!",
        vueClass: "pinkBG",
        url: "https://github.com/kingster852/ex1/raw/main/"
      }
    }
  })
  app.mount('#app')
</script>
