<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    :root {
    --white       : hsl(0, 0%, 100%); 
    --lightGray   : hsl(212, 45%, 89%); 
    --grayishBlue : hsl(220, 15%, 55%); 
    --darkBlue    : hsl(218, 44%, 22%); 
    }
    body, html{
      font-family: "Outfit", sans-serif;
      font-size: 15px;
      font-weight: 400;
      background-color: var(--lightGray);
      margin: 0;
      align-items: center;
      padding: 10px;
      justify-content: center;
      text-align: center;
    }
    img{
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .bold   {font-weight: 700;}
    #frame {
      max-width:300px;
      background-color: var(--white);
      border-radius: 15px; 
      padding: 15px;
      position: absolute;
      top: 50%;
      //left: 50%;
      //transform: translateX(-50%);
      transform: translateY(-50%);
    }
    h3 {color: var(--darkBlue);}
    p {color: var(--grayishBlue);}
    .largeCenter{
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

  </style>
</head>
<body>

  


  <div class="largeCenter">
  <div id="frame"> 
  <img src="https://github.com/kingster852/ex1/raw/main/docs/assets/image-qr-code.png">
  </img>
  <h3>
    Improve your front-end skills by building projects
    </h3>
  <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </div>
  </div>
</body>
</html>
